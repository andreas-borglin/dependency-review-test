name: Run scans

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      packages: write
      security-events: write
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Submit dependency snapshot (Gradle)
        uses: gradle/actions/dependency-submission@v4
        env:
          DEPENDENCY_GRAPH_INCLUDE_CONFIGURATIONS: "(releaseCompile|runtime)Classpath" # Only include relevant configurations

      - name: Run Trivy scan (temporary workaround)
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: 'rootfs'
          scanners: 'vuln'
          severity: 'CRITICAL,HIGH,MEDIUM'
          format: 'github'

      -  run: |
          while IFS= read -r line; do
              if [[ $line == "┌"* ]]; then echo '```' >> $GITHUB_STEP_SUMMARY; fi
              echo "$line" >> $GITHUB_STEP_SUMMARY
              if [[ $line == *"┘" ]]; then echo '```' >> $GITHUB_STEP_SUMMARY; fi
          done < "trivy-results.table"
